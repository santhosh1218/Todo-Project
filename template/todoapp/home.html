<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="{% url 'home'%}">To-Do</a>
            <div class="collapse navbar-collapse" id="navbarcontentsupport">
                <ul class="navbar-nav me-auto mb-2">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{%url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{%url 'todoapp:create' %}">CreatTask</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{%url 'todoapp:index' %}">view Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{%url 'todoapp:status' %}">completed Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{%url 'todoapp:filter' %}">Filter Tasks</a>
                    </li>
                </ul>

                {% else %}
                <ul class="nav">   
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{% url 'signup'%}">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="{%url 'login' %}">Login</a>
                    </li>
                </ul>
                {% endif %}

            </div>

        </div>

    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
