{% extends 'todoapp/home.html' %}
{%  block content %}
<div class="container w-50">
<h2>Update a Task</h2>
<form action="" method="POST">
    {% csrf_token %}
    <div class="container" >
        <table>
            {% if author %}
            <h1>{{user}}</h1>
            {% endif %}
            {%for task in task %}
            <tr>
                <td>{{task.label}}</td>
                <td>{{task}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <button class="btn btn-primary" type="submit">Update</button>   
</form>

</div>
{% endblock %}
